<!DOCTYPE html>
<html>
<head>
	<title>Upload</title>
</head>
<body>
<h1>File Uploader</h1>
<form id="upload_form" action="{{ url_for('upload') }}" method="POST" >
	<!-- image/* accepts any image, for testing maybe should be set to particular resolution?-->
	<input type="file" name="file" accept="image/*">
	<input type="submit" value="send">
</form>
</body>
</html>
